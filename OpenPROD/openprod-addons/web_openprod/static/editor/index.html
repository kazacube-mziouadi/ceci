<head>

<script src="bootstrap.min.js"></script>

<script type="text/javascript" src="/web_editor/static/lib/trumbowyg/dist/trumbowyg.js"></script>
<script type="text/javascript" src="/web_editor/static/lib/trumbowyg/dist/plugins/colors/trumbowyg.colors.js"></script>
<script type="text/javascript" src="/web_editor/static/lib/trumbowyg/dist/plugins/upload/trumbowyg.upload.js"></script>
<script type="text/javascript" src="/web_editor/static/lib/trumbowyg/dist/plugins/table/trumbowyg.table.js"></script>

<script type="text/javascript">
  mxBasePath = '/web_openprod/static/editor/mxgraph/';
</script>
<!-- <script type="text/javascript" src="/web_openprod/static/editor/mxgraph/js/mxClient.js"></script> -->

<!-- Grid editor javascript -->
<script src="grid-editor/dist/jquery.grideditor.js"></script>

<script>
	$(function(){
		$('#save').click(function(){
            $('.active').trumbowyg(
                'execCmd',
                {cmd: 'syncCode'}
            )
			editorValidation.resolve($('#editor').gridEditor('getHtml'));
		});
		$('#cancel').click(function(){
			editorValidation.reject();
		});
		setTimeout(function() {
		    $('#save').text(_t('Save'));
            $('#cancel').text(_t('Cancel'));
		});
	})
</script>

</head>
<body>
	<div class="container">
		<div id="editor">
		</div>
		<div>
			<button id="save" class="btn btn-primary">Save</script></button>
			<button id="cancel" class="btn">Cancel</button>
		</div>
	</div>
</body>
</html>
